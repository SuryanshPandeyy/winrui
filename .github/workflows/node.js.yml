# .github/workflows/main.yml
name: CI
on:
  push:
    branches: [ main ]

  workflow_dispatch:
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - name: Install NPM dependencies
        run: npm install --legacy-peer-deps
      - name: Deploy Next.js app
        run: npm build
